<body>
  <div class="outer-container container">
    <header> </header>

    <main class="main-content">
      <h2 class="header">Registration</h2>
      <div class=" container register">
        <div id="registrationForm">
          <!-- Section 1 -->
          <div class="page section1">
            <h3>Step 1: Select Membership Category</h3>
            <form>
              <input type="radio" name="member-catgory" id="member-catgory" required>
              <label for="member-category" title="membership category">Individual (INDIA) - â‚¹1,000.00*</label>
              <!-- Add your personal information fields here -->
              <!-- <div class="form-group">
                  <label for="firstName">First Name:</label>
                  <input type="text" class="form-control" id="firstName" name="firstName">
                </div>
                <div class="form-group">
                  <label for="lastName">Last Name:</label>
                  <input type="text" class="form-control" id="lastName" name="lastName">
                </div> -->
              <!-- Add other personal information fields here -->
              <div class="form1-submit">

                <button type="submit" class="btn btn-success nextBtn">Next</button>
              </div>
            </form>
          </div>

          <!-- Section 2 -->
          <div class="page section2">
            <h3>Step 2: Personal Details </h3>
            <form>
              <!-- Add your contact information fields here -->
              <div class="form-group">
                <label for="name">Enter your full name :</label><br>

                <select name="" id="">
                  <option value="" disabled selected>Select -</option>
                  <option value="Mr.">Mr.</option>
                  <option value="Mr.">Mr.</option>
                  <option value="Mr.">Mr.</option>
                  <option value="Mr.">Mr.</option>
                  <option value="Mr.">Mr.</option>
                  <option value="Mr.">Prof.</option>
                </select>
                <input type="text" class="form-control" id="name" name="name">
              </div>

              <div class="form-group">
                <label for="gender">Gender:</label>
                <select class="form-control" id="gender" name="gender" required>
                  <option value="" disabled selected>Select Gender</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                </select>
              </div>


              <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" class="form-control" id="dob" name="dob" required>
              </div>

              <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="text" class="form-control" id="phone" name="phone">
              </div>
              <!-- Add other contact information fields here -->
              <button type="button" class="btn btn-primary prevBtn">Previous</button>
              <button type="button" class="btn btn-primary nextBtn">Next</button>
            </form>
          </div>

          <!-- Section 3 -->
          <div class="page section3">
            <h3>Step 3: Account Information</h3>
            <form>
              <!-- Add your account information fields here -->
              <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username">
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password">
              </div>
              <!-- Add other account information fields here -->
              <button type="button" class="btn btn-primary prevBtn">Previous</button>
              <button type="submit" class="btn btn-success">Submit</button>
            </form>
          </div>
        </div>
      </div>
